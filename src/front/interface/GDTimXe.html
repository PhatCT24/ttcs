<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Thuê xe </title>
    <link rel="stylesheet" href="../style/GDTimXe.css">
</head>
<body>
    <header>
        <div class="logo">
            <span>Thuê Xe</span>
        </div>
        <nav>
            <ul>
                <li><a href="../interface/GDChinhKH.html">Trang chủ</a></li>
                <li><a href="#">Về chúng tôi</a></li>
                <button class ="logout-btn">Đăng xuất</button>
            </ul>
        </nav>
    </header>
     <main>
        <section class="hero">
            <div class="search-form-overlay">
                <div class="form-container">
                    <div class="form-group">
                        <label>Ngày nhận xe</label>
                        <input type="date" >
                    </div>
                    <div class="form-group">
                        <label>Ngày trả xe</label>
                        <input type="date" >
                    </div>
                    <div class="form-group">
                        <label>Mô tả</label>
                        <input type="text" placeholder="Mô tả">
                    </div>
                    <button class="search-btn">TÌM XE</button>
                </div>
                
                <div class="form-container service-search-container">
                    <div class="form-group">
                        <label for="dichvu-input">Dịch vụ đi kèm</label>
                        <input id="dichvu-input" type="text" placeholder="Dịch vụ">
                    </div>
                    <button class="search-btn">Tìm dịch vụ</button>
                    <button class="search-btn">Thêm dịch vụ</button>
                </div>
            </div>
            <div class="hero-text">
                <h1>Thuê xe dễ dàng <br>Vi vu mọi nẻo đường!</h1>
            </div>
        </section>
        <section class="car-table-section">
            <div class="table-container">
                <table class="car-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Hãng xe</th>
                            <th>Tên xe</th>
                            <th>Năm sản xuất</th>
                            <th>Loại hộp số</th>
                            <th>Số chỗ</th>
                            <th>Màu sắc</th>
                            <th>Loại nhiên liệu</th>
                            <th>Giá thuê</th>
                            <th>Biển số</th>
                            <th>Ghi chú</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated dynamically from database -->
                    </tbody>
                </table>
            </div>
        </section>
        <!-- Dịch vụ table -->
        <section class="car-table-section">
            <div class="table-container">
                <table class="car-table">
                    <thead>
                        <tr>
                            <th>TT</th>
                            <th>Tên</th>
                            <th>Số lượng</th>
                            <th>Giá</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated dynamically from database -->
                    </tbody>
                </table>
            </div>
        </section>
        <div style="text-align:center; margin-top: 2rem;">
            <a href="GDHopDong.html" class="xac-nhan-btn">Xác nhận</a>
        </div>
    </main>
</body>
</html>
