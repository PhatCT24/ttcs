<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../style/register.css">
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-card">
            <button class="close-btn" aria-label="Đóng">
                <!-- Close icon SVG -->
                <svg width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="12" fill="#fff"/><path d="M8 8l8 8M16 8l-8 8" stroke="#222" stroke-width="2" stroke-linecap="round"/></svg>
            </button>
            <h2 class="modal-title">Đăng ký</h2>
            <form class="register-form">
                <label>Số điện thoại
                    <input type="tel" placeholder="Số điện thoại" required>
                </label>
                <label>Email    
                    <input type="text" placeholder="Email" required>
                </label>
                <label>Địa chỉ
                    <input type="text" placeholder="Địa chỉ" required>
                </label>
                <label>Ngày sinh
                    <input type="date" required>
                </label>
                <label>Họ và tên
                    <input type="text" placeholder="Họ và tên" required>
                </label>
                <label>Tên hiển thị
                    <input type="text" placeholder="Tên hiển thị" required>
                </label>
                <label class="input-icon-label">Mật khẩu
                    <div class="input-icon-wrapper">
                        <input type="password" placeholder="Mật khẩu" required>
                        <button type="button" tabindex="-1" class="eye-btn" aria-label="Ẩn mật khẩu">
                            <!-- Eye-off icon SVG -->
                            <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M17.94 17.94A10.06 10.06 0 0 1 12 19c-5 0-9.27-3.11-11-7.5a11.82 11.82 0 0 1 3.06-4.36M9.53 9.53A3 3 0 0 1 12 9c1.66 0 3 1.34 3 3 0 .47-.11.93-.29 1.34"/><path d="m1 1 22 22"/></svg>
                        </button>
                    </div>
                </label>
                <label class="input-icon-label">Nhập lại Mật khẩu
                    <div class="input-icon-wrapper">
                        <input type="password" placeholder="Nhập lại mật khẩu" required>
                        <button type="button" tabindex="-1" class="eye-btn" aria-label="Ẩn mật khẩu">
                            <!-- Eye-off icon SVG -->
                            <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><path d="M17.94 17.94A10.06 10.06 0 0 1 12 19c-5 0-9.27-3.11-11-7.5a11.82 11.82 0 0 1 3.06-4.36M9.53 9.53A3 3 0 0 1 12 9c1.66 0 3 1.34 3 3 0 .47-.11.93-.29 1.34"/><path d="m1 1 22 22"/></svg>
                        </button>
                    </div>
                </label>
                <div class="checkbox-row">
                    <input id="cb-agree" type="checkbox" required>
                    <label for="cb-agree" class="checkbox-label">
                        Tôi đã đọc và đồng ý với <a href="#" class="link-green">Chính sách &amp; quy định</a> và <a href="#" class="link-green">Chính sách bảo vệ dữ liệu cá nhân</a> 
                    </label>
                </div>
                <button class="register-btn" type="submit">Đăng ký</button>
                <div class="or-divider"></div>
                <div class="social-row">
                    <button type="button" class="social-btn fb-btn">
                        <!-- Facebook SVG -->
                        <svg width="22" height="22" viewBox="0 0 24 24"><circle cx="12" cy="12" r="12" fill="#1877f3"/><path d="M16 12h-2v8h-3v-8H8v-3h3V7c0-1.7 1.1-3 3-3h2v3h-2c-.2 0-.5.3-.5.5v2.5h2.5l-.5 3z" fill="#fff"/></svg>
                        Facebook
                    </button>
                    <button type="button" class="social-btn google-btn">
                        <!-- Google SVG -->
                        <svg width="22" height="22" viewBox="0 0 24 24"><g><circle cx="12" cy="12" r="12" fill="#fff"/><path d="M21.35 11.1h-9.13v2.98h5.68c-.24 1.28-1.46 3.76-5.68 3.76-3.42 0-6.18-2.83-6.18-6.28s2.76-6.28 6.18-6.28c1.95 0 3.26.83 4 .56l2.74-2.72C18.46 3.53 15.6 2.25 12 2.25 6.76 2.25 2.25 6.76 2.25 12s4.51 9.75 9.75 9.75c5.63 0 9.64-3.95 9.64-9.56 0-.64-.09-1.13-.19-1.59z" fill="#34a853"/><path d="M12 22.302c2.97 0 5.46-.98 7.29-2.65l-3.35-2.74c-.94.63-2.21 1-3.94 1-3.02 0-5.58-2.04-6.52-4.79H2.43v3a9.75 9.75 0 0 0 9.57 6.18z" fill="#4285f4"/><path d="M5.48 13.888a5.93 5.93 0 0 1 0-3.7v-3.01h-3a9.732 9.732 0 0 0 0 9.7l3-2.99z" fill="#fbbc05"/><path d="M12 4.5c1.71 0 3.03.74 3.73 1.36l2.8-2.8C17.46 1.8 14.56.625 12 .625 6.76.625 2.25 5.16 2.25 10.375h3c.94-2.75 3.5-4.875 6.75-4.875z" fill="#ea4335"/></g></svg>
                        Google
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../fe-scripts/register.js"></script>
</html>
